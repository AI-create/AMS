<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Article Form{% endblock %}</title>
</head>
<body>
    <h1>{% block header %}Article Form{% endblock %}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    
    <p><a href="{% url 'article_list' %}">Back to Articles</a></p>
</body>
</html>
